name: Terraform CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform CI Pipeline
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2  # Updated
      with:
        terraform_version: 1.5.0  # Optionally updated to a newer version

    - name: Initialize Terraform
      run: terraform init

    - name: Validate Terraform files
      run: terraform validate

    - name: Format Terraform files
      run: terraform fmt -recursive  # Changed to auto-format

    - name: Run TFLint
      run: tflint

    - name: Run TFSec and save output
      run: tfsec --out tfsec-results.txt

    - name: Generate Terraform Docs
      run: terraform-docs markdown . > README.md
